name: Cron

on:
  schedule:
    - cron:  0 0 * * 1

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    strategy:
      fail-fast: false
      matrix:
        cfengine: ["lucee@5", "lucee@6", "adobe@2021", "adobe@2023", "adobe@2025", "boxlang-cfml@1"]
        coldbox: ["coldbox@7", "coldbox@be"]
        experimental: [ false ]
        include:
          - cfengine: "lucee@be"
            experimental: true
          - cfengine: "adobe@be"
            experimental: true
          - cfengine: "boxlang@1"
            experimental: true
          - cfengine: "boxlang@be"
            experimental: true
    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: yes
          MYSQL_USER: quick
          MYSQL_PASSWORD: quick
          MYSQL_DATABASE: quick
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.2

      - name: Setup Java JDK
        uses: actions/setup-java@v4.7.1
        with:
          distribution: 'temurin'
          java-version: 21

      - name: Set Up CommandBox
        uses: Ortus-Solutions/setup-commandbox@v2.0.1
        with:
          install: commandbox-boxlang

      - name: Install dependencies
        run: |
          box install
          box config set modules.commandbox-dotenv.checkEnvPreServerStart=false
          box install ${{ matrix.coldbox }} --noSave

      - name: Start server
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: quick
          DB_USER: quick
          DB_PASSWORD: quick
        run: |
          box server start serverConfigFile="server-${{ matrix.cfengine }}.json" --noSaveSettings --debug
          curl http://127.0.0.1:60299

      - name: Run TestBox Tests
        env:
          DB_HOST: localhost
          DB_PORT: 3306
          DB_NAME: quick
          DB_USER: quick
          DB_PASSWORD: quick
        run: box testbox run