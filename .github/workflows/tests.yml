# We are a reusable Workflow only
on:
  workflow_call:

jobs:
  tests:
    runs-on: ubuntu-latest
    name: Tests
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        cfengine: ["lucee@5", "adobe@2018", "adobe@2021"]
        coldbox: ["coldbox@5", "coldbox@6"]
        experimental: [false]
        include:
          - cfengine: "lucee@5"
            coldbox: "coldbox@be"
            experimental: true
          - cfengine: "adobe@2023.0.0-beta.1"
            coldbox: "coldbox@5"
            experimental: true
          - cfengine: "adobe@2023.0.0-beta.1"
            coldbox: "coldbox@6"
            experimental: true
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_RANDOM_ROOT_PASSWORD: yes
          MYSQL_USER: quick
          MYSQL_PASSWORD: quick
          MYSQL_DATABASE: quick
        ports:
          - 3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Java JDK
        uses: actions/setup-java@v1.4.3
        with:
          java-version: 11

      - name: Set Up CommandBox
        uses: elpete/setup-commandbox@v1.0.0

      - name: Install dependencies
        run: |
          box install
          box config set modules.commandbox-dotenv.checkEnvPreServerStart=false
          box install ${{ matrix.coldbox }} --noSave

      - name: Start server
        env:
          DB_HOST: localhost
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_NAME: quick
          DB_USER: quick
          DB_PASSWORD: quick
        run: |
          box server start cfengine=${{ matrix.cfengine }}
          # Install Adobe 2021 cfpm modules
          if [[ "${{ matrix.cfengine }}" == *adobe@202* ]]; then
            box run-script install:cfpm
          fi

      - name: Run TestBox Tests
        env:
          DB_HOST: localhost
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          DB_NAME: quick
          DB_USER: quick
          DB_PASSWORD: quick
        run: box testbox run
